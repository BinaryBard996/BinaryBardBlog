name: Deploy to GitHub Pages & CloudBase

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Deploy to GitHub Pages
  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        env:
          BASE_PATH: /BinaryBardBlog/
          SITE_URL: https://BinaryBard996.github.io/BinaryBardBlog
        run: |
          npm run build
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 2: Deploy to Tencent CloudBase
  deploy-cloudbase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for CloudBase
        env:
          SITE_URL: https://binary-bard-blog-8fvf1sg82895f0b-1404499502.tcloudbaseapp.com
        run: |
          npm run build
          cp dist/index.html dist/404.html

      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      - name: Deploy to CloudBase
        env:
          TCB_SECRET_ID: ${{ secrets.TCB_SECRET_ID }}
          TCB_SECRET_KEY: ${{ secrets.TCB_SECRET_KEY }}
        run: tcb hosting deploy dist/ -e binary-bard-blog-8fvf1sg82895f0b
